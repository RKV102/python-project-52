{% extends "layout.html" %}

{% bootstrap_javascript %}

    <form action="{% url 'statuses_create' %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="Создать" %}
    </form>
{% endblock %}
