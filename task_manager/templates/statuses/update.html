{% extends "layout.html" %}
{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

{% block content %}
    <h1 class="my-4">Редактирование статуса</h1>
    <form action="{% url 'statuses_update' pk=status.id %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="Изменить" %}
    </form>
{% endblock %}
