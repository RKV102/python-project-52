{% extends "layout.html" %}
{% load django_bootstrap5 %}
{% load i18n %}

{% block content %}
    <h1 class="my-4">{{ template_label_name }}</h1>
    <form action="{% url url_name pk=model_item.id %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% translate "Save" as update_button %}
        {% bootstrap_button button_type="submit" content=update_button %}
    </form>
{% endblock %}
